title: ConstWerk
description: This is my personal blog
impressum: Impressum

plugins:
  - jekyll-remote-theme

#theme: minima
remote_theme: jekyll/minima
show_excerpts: false

minima:
  skin: solarized
  date_format: "%Y-%m-%d"
  social_links:  
    - title: GitHub
      icon: github
      url: "https://github.com/cuhde"
    - title: LinkedIn
      icon: linkedin
      url: "https://de.linkedin.com/in/constantin-uhde-9355b8137"
    - title: Google Scholar
      icon: google-scholar
      url: "https://scholar.google.de/citations?user=8JTCNCIAAAAJ&hl=en"

author: Constantin Uhde
e_mail: info@constwerk.com

nav_pages:
  - frontpage.md
  - catchup.md
  - archive.md

exclude: 
    - .gitignore
    - Gemfile
    - Gemfile.lock
    - README.md


